{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin-Lite - Paste Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.5px;
        }

        .main-content {
            display: flex;
            justify-content: center;
        }

        .paste-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            border: 2px solid #e0e0e0;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            border-bottom: 3px solid #5568d3;
        }

        .card-header h2 {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 400;
        }

        .card-body {
            padding: 35px;
        }

        .info-section {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .info-section:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .section-label {
            background: #f8f9fa;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #555;
            border-bottom: 2px solid #e0e0e0;
        }

        .section-content {
            padding: 18px 20px;
            background: #ffffff;
        }

        .paste-id {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 600;
            background: #f0f3ff;
            padding: 8px 15px;
            border-radius: 6px;
            display: inline-block;
            border: 1px solid #d0d7ff;
        }

        .content-section {
            margin-bottom: 25px;
        }

        .content-area {
            padding: 0;
        }

        .paste-content {
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            color: #2d3748;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f8f9fa;
            padding: 20px;
            margin: 0;
            border-top: 2px solid #e0e0e0;
            max-height: 400px;
            overflow-y: auto;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }

        .meta-grid .info-section {
            margin-bottom: 0;
        }

        .meta-value {
            font-size: 1.05rem;
            color: #2d3748;
            font-weight: 500;
        }

        .views-count {
            color: #667eea;
            font-weight: 600;
            font-size: 1.15rem;
        }

        .card-footer {
            background: #f8f9fa;
            padding: 25px 35px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #ffffff;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: #ffffff;
            transform: translateY(-2px);
        }

        .paste-content::-webkit-scrollbar {
            width: 8px;
        }

        .paste-content::-webkit-scrollbar-track {
            background: #e0e0e0;
        }

        .paste-content::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .paste-content::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .card-body {
                padding: 25px 20px;
            }
            
            .meta-grid {
                grid-template-columns: 1fr;
            }
            
            .card-footer {
                flex-direction: column;
                padding: 20px;
            }
            
            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .card-header {
                padding: 20px;
            }
            
            .card-header h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Pastebin-Lite</h1>
        </header>

        <main class="main-content">
            <div class="paste-card">
                <div class="card-header">
                    <h2>Paste Details</h2>
                    <p class="subtitle">View information and content of this paste</p>
                </div>

                <div class="card-body">
                    <div class="info-section">
                        <div class="section-label">Paste ID</div>
                        <div class="section-content">
                            <span class="paste-id">{{ paste_id }}</span>
                        </div>
                    </div>

                    <div class="info-section content-section">
                        <div class="section-label">Content</div>
                        <div class="section-content content-area">
                            <pre class="paste-content">{{ content }}</pre>
                        </div>
                    </div>

                    <div class="meta-grid">
                        <div class="info-section">
                            <div class="section-label">Expires At</div>
                            <div class="section-content">
                                <span class="meta-value">{{ expires_at }}</span>
                            </div>
                        </div>

                        <div class="info-section">
                            <div class="section-label">Remaining Views</div>
                            <div class="section-content">
                                <span class="meta-value views-count">{{ remaining_views if remaining_views is not none else "Unlimited" }}</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</body>
</html>

{% endblock %}
