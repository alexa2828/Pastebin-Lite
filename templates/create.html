{% extends "base.html" %}
{% block content %}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
    }

    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .modal-box {
        background: #ffffff;
        border-radius: 12px;
        padding: 30px;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        border: 2px solid #e0e0e0;
        animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .modal-box h3 {
        color: #dc3545;
        font-size: 1.5rem;
        margin-bottom: 15px;
        font-weight: 600;
    }

    .modal-box p {
        color: #2d3748;
        font-size: 1rem;
        margin-bottom: 20px;
        line-height: 1.6;
    }

    .card {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        border: 2px solid #e0e0e0;
        margin-bottom: 20px;
    }

    .card-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 30px;
        text-align: center;
        border-bottom: 3px solid #5568d3;
    }

    .card-header h2 {
        color: #ffffff;
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 8px;
    }

    .subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.95rem;
        font-weight: 400;
    }

    .editor-wrapper {
        padding: 0;
        border: 2px solid #e0e0e0;
        margin: 35px;
        border-radius: 8px;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .editor-wrapper:focus-within {
        border-color: #667eea;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }

    #content {
        width: 100%;
        min-height: 300px;
        padding: 20px;
        border: none;
        font-family: 'Courier New', monospace;
        font-size: 0.95rem;
        color: #2d3748;
        line-height: 1.6;
        resize: vertical;
        background: #f8f9fa;
        outline: none;
    }

    #content::placeholder {
        color: #a0aec0;
    }

    .options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 0 35px 25px 35px;
    }

    .options label {
        display: flex;
        flex-direction: column;
        font-weight: 600;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #555;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        padding: 15px 20px;
        background: #f8f9fa;
        transition: all 0.3s ease;
    }

    .options label:hover {
        border-color: #667eea;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
    }

    .options input[type="number"] {
        margin-top: 10px;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 1rem;
        color: #2d3748;
        background: #ffffff;
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    .options input[type="number"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .options input[type="number"]::placeholder {
        color: #a0aec0;
    }

    button {
        padding: 14px 40px;
        border: none;
        border-radius: 6px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    .primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #ffffff;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        display: block;
        width: calc(100% - 70px);
        margin: 0 35px 35px 35px;
    }

    .primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }

    .primary:active {
        transform: translateY(0);
    }

    .danger {
        background: #dc3545;
        color: #ffffff;
        width: 100%;
        box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
    }

    .danger:hover {
        background: #c82333;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(220, 53, 69, 0.4);
    }

    #result {
        margin: 0 35px 35px 35px;
        padding: 20px;
        border: 2px solid #28a745;
        border-radius: 8px;
        background: #d4edda;
        color: #155724;
        font-weight: 500;
        animation: slideDown 0.3s ease;
    }

    #result[hidden] {
        display: none;
    }

    @media (max-width: 768px) {
        .card-header h2 {
            font-size: 1.5rem;
        }

        .editor-wrapper,
        .options,
        .primary,
        #result {
            margin-left: 20px;
            margin-right: 20px;
        }

        .options {
            grid-template-columns: 1fr;
        }

        .primary {
            width: calc(100% - 40px);
        }
    }

    @media (max-width: 480px) {
        body {
            padding: 10px;
        }

        .card-header {
            padding: 20px;
        }

        .card-header h2 {
            font-size: 1.3rem;
        }

        #content {
            min-height: 200px;
            font-size: 0.9rem;
        }
    }
</style>

{% if error_message %}
<div id="errorModal" class="modal-overlay">
  <div class="modal-box">
    <h3>Error</h3>
    <p>{{ error_message }}</p>
    <button class="danger" onclick="closeModal()">OK</button>
  </div>
</div>
{% endif %}

<div class="container">
    <section class="card">
        <header class="card-header">
            <h2>Create a Paste</h2>
            <p class="subtitle">Share text securely with optional expiration</p>
        </header>

        <div class="editor-wrapper">
            <textarea
                id="content"
                placeholder="Paste your text hereâ€¦"
                spellcheck="false"
                required
            ></textarea>
        </div>

        <div class="options">
            <label>
                TTL (seconds)
                <input type="number" id="ttl" placeholder="24" required>
            </label>

            <label>
                Max views
                <input type="number" id="maxViews" placeholder="2" required>
            </label>
        </div>

        <button class="primary" onclick="createPaste()">Create Paste</button>

        <div id="result" hidden></div>
    </section>
</div>

<script src="/static/app.js"></script>

<script>
  function closeModal() {
    const modal = document.getElementById("errorModal");
    if (modal) modal.style.display = "none";
  }
</script>

{% endblock %}
